<template name="register">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form role="form">
                    <hr class="colorgraph">
                    <h2 class="form-signin-heading">Proszę, zarejestruj się.</h2>
                    <div class="form-group">
                        <input type="text" name="login" class="form-control input-lg" placeholder="Login" tabindex="1">
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Haslo" tabindex="4">
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input type="password" name="password2" id="password_confirmation" class="form-control input-lg" placeholder="Potwierdz haslo" tabindex="5">
                            </div>
                        </div>
                    </div>
                    <div class="row" style="text-align:center;">
                        <div class="col-md-12">
                            <input type="submit" value="Rejestruj" class="btn btn-primary btn-block btn-lg" tabindex="7">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</template>
